<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>
    <link rel="stylesheet" href="style.css">
    <title>Mapot</title>
</head>

<body>
    <div id="map"></div>
    <script lang="javascript" src="https://cdn.sheetjs.com/xlsx-0.18.9/package/dist/xlsx.full.min.js"></script>
    <!-- address search form -->
    <form id="search-form" action="">
        <fieldset>
            <legend>Search for an address</legend>
            <label for="search">Search for an address</label>
            <input type="text" id="search" placeholder="Search for an address">
            <input id="search-button" type="submit" value="Search">
        </fieldset>
        <fieldset>
            <legend>Upload Addresses CSV</legend>
            <label for="input">Upload a file</label>
            <input class="file-upload" type="file" id="input">
        </fieldset>
    <!-- result list -->
    <div id="results"></div>
    <script src="main-new.js"></script>
</body>

</html>
